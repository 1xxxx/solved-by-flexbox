<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{% if page.title %}{{ page.title }} &mdash; {% endif %}{{ site.title }} &mdash; {{ site.tagline }}</title>

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name=viewport content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="{{ site.description }}">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">

  <link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
  <link href="{{ site.baseUrl }}main.css" rel="stylesheet" type="text/css">

  <script class="js-allow-before-footer">
  (function(window) {

    window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;

    ga('create', 'UA-40829935-1', 'auto');
    ga('create', 'UA-40829935-2', 'auto', 'testing');
    ga('create', 'UA-40829935-3', 'auto', 'control');

    var autotrackOpts = {
      mediaQueryDefinitions: [
        {
          name: 'Breakpoint',
          dimensionIndex: 1,
          items: [
            {name: 'xs', media: 'all'},
            {name: 'sm', media: '(min-width: 384px)'},
            {name: 'md', media: '(min-width: 576px)'},
            {name: 'lg', media: '(min-width: 768px)'}
          ]
        },
        {
          name: 'Resolution',
          dimensionIndex: 2,
          items: [
            {name: '1x',   media: 'all'},
            {name: '1.5x', media: '(-webkit-min-device-pixel-ratio: 1.5), ' +
                                  '(min-resolution: 144dpi)'},
            {name: '2x',   media: '(-webkit-min-device-pixel-ratio: 2), ' +
                                  '(min-resolution: 192dpi)'},
          ]
        },
        {
          name: 'Orientation',
          dimensionIndex: 3,
          items: [
            {name: 'landscape', media: '(orientation: landscape)'},
            {name: 'portrait',  media: '(orientation: portrait)'}
          ]
        }
      ]
    };

    ga('require', 'mediaQueryTracker', autotrackOpts);
    ga('require', 'outboundLinkTracker');
    ga('require', 'socialTracker');

    ga('control.require', 'mediaQueryTracker', autotrackOpts);
    ga('control.require', 'outboundLinkTracker');
    ga('control.require', 'socialTracker');

    ga('testing.require', 'mediaQueryTracker', autotrackOpts);
    ga('testing.require', 'outboundLinkTracker');
    ga('testing.require', 'pageVisibilityTracker');
    ga('testing.require', 'socialTracker');

    {% if site.env != 'production' %}
      ga('set', 'sendHitTask', function(model) {
        console.log('t0', Date.now(), decodeURIComponent(model.get('hitPayload')));
        throw 'Abort tracking in non-production environments.'
      });
      ga('control.set', 'sendHitTask', function(model) {
        console.log('control', Date.now(), decodeURIComponent(model.get('hitPayload')));
        throw 'Abort tracking in non-production environments.'
      });
      ga('testing.set', 'sendHitTask', function(model) {
        console.log('testing', Date.now(), decodeURIComponent(model.get('hitPayload')));
        throw 'Abort tracking in non-production environments.'
      });
    {% endif %}

    ga('send', 'pageview');
    ga('control.send', 'pageview');
    ga('testing.send', 'pageview');

  }(window));
  </script>

  <script async src="https://www.google-analytics.com/analytics.js"></script>
  <script async id="twitter-wjs" src="https://platform.twitter.com/widgets.js"></script>

</head>
